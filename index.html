<!DOCTYPE html>
<html>
<head>
    <title>Vconta</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<header>
		<h1>Vconta</h1>
	</header>
	<div id="app-1">
		<button class="ajout" v-on:click="add">Ajouter une prestation</button></br>
		<table>
			<thead>
				<tr>
					<th class="th1">Nom de la prestation</th>
					<th class="th2">Temps estimé</th>
					<th class="th3">Taux</th>
					<th class="thfin">Total</th>	
				</tr>
			</thead>
			<tbody>					
				<tr is="prestation-comp" v-for="(prestation, index) in prestations" :key="prestation.id" :title.sync="prestation.title" :timework="prestation.timework" :taux="prestation.taux" :index="index" @tauxupdated="prestation.taux=$event"></tr>
			</tbody>
		</table>
		<div class="prixtotal">Prix final : {{ finalPrice }} €</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
	<script src="js/index.js"></script> 
</body>
</html>
